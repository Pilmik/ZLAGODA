<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zlagoda | Вхід</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Вхід до системи</h2>

      <div class="form-group">
        <label for="login">Логін</label>
        <input type="text" id="login" name="login" placeholder="Введіть логін" required />
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required />
      </div>

      <button type="submit" class="login-btn">Увійти</button>

    </form>
  </div>
</body>
</html>
